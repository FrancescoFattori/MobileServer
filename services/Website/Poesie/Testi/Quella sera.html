<body style="padding:0px 8px">

  <h1>Quella sera</h1>
  <p style="font-size:large;">
    Quella sera c'era caldo<br>
    nel salone principale<br>
    l'aria soffocava<br>
    uscimmo,<br>
    vidi il tramonto<br>
    scorse in me<br>
    donna amorevole<br>
    malinconia;<br>
    era l'ultimo giorno<br>
    <br>
    <br>
  </p>
  <p style="font-size: smaller;">Francesco Fattori, maggio 2023</p>
